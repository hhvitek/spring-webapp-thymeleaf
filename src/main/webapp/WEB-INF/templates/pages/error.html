<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{app.pages.error.title}">Error Page</title>
</head>

<body>
<div layout:fragment="content">
    <h1 th:text="#{app.pages.error.title}">Error encountered!</h1>
    <p th:if="${originalUri}" th:text="${originalUri}"></p>
    <p th:if="${message}" th:text="${message}"></p>
    <p th:if="${exception}" th:text="${exception}"></p>
    <p th:if="${exception.message}" th:text="${exception.message}"></p>

</div>
</body>

</html>
