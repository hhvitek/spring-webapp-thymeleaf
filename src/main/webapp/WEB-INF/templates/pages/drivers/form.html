<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{app.pages.drivers.title}">Drivers Title</title>
</head>

<body>
<div th:fragment="drivers-form">
    <fieldset th:if="${#fields.hasErrors('${entity.*}')}" class="text-warning">
        <legend th:text="#{form.error.legend.title}">Some errors appeared !</legend>
        <ul>
            <li th:each="err : ${#fields.errors('entity.*')}" th:text="${err}"></li>
        </ul>
    </fieldset>
    <form th:action="@{/drivers/{endpoint}(endpoint=${endpoint})}" th:object="${entity}" th:method="post">
        <div class="mb-3">
            <label for="form-id" class="form-label" th:text="#{driver.id}">Id</label>
            <input type="text" class="form-control" id="form-id" th:field="*{id}" th:readonly="${readonly}" >
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger" >
                Error Message
            </p>
        </div>
        <div class="mb-3">
            <label for="form-type" class="form-label" th:text="#{driver.person.id}">Person id</label>
            <input type="text" class="form-control" id="form-type" th:field="*{personEntity.id}">
            <p th:if="${#fields.hasErrors('personEntity.id')}" th:errors="*{personEntity.id}" class="text-danger" >
                Error Message
            </p>
        </div>
        <div class="mb-3">
            <label for="form-name" class="form-label" th:text="#{driver.vehicle.id}">Vehicle Id</label>
            <input type="text" class="form-control" id="form-name" th:field="*{vehicleEntity.id}">
            <p th:if="${#fields.hasErrors('vehicleEntity.id')}" th:errors="*{vehicleEntity.id}" class="text-danger" >
                Error Message
            </p>
        </div>
        <div class="mb-3">
            <label for="form-from" class="form-label" th:text="#{driver.dateFrom}">From</label>
            <input type="text" class="form-control" id="form-from" th:field="*{dateFrom}" placeholder="yyyy-MM-ddTHH:mm:ss">
            <p th:if="${#fields.hasErrors('dateFrom')}" th:errors="*{dateFrom}" class="text-danger" >
                Error Message
            </p>
        </div>
        <div class="mb-3">
            <label for="form-to" class="form-label" th:text="#{driver.dateTo}">To</label>
            <input type="text" class="form-control" id="form-to" th:field="*{dateTo}" placeholder="yyyy-MM-ddTHH:mm:ss">
            <p th:if="${#fields.hasErrors('dateTo')}" th:errors="*{dateTo}" class="text-danger" >
                Error Message
            </p>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{${saveButtonMessageSourceCode}}">Save</button>
        <button type="button" class="btn btn-secondary goback" th:text="#{form.goback.button}">Back</button>
    </form>
</div>
</body>
</html>
